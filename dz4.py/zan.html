<!DOCTYPE html>
<html>
  <head>
    <title>URL shortener</title>
  </head>
  <body>
    <h1>{{ message }}</h1>
    {% if key %}<h1><a href="{% url 'redirect-key' key %}">{{ key }}</a></h1>{% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" name="url">
      <input type="submit">
    </form>
  </body>
</html>
